<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insurance Dashboard</title>
    <link rel="stylesheet" href="./style/dashboard.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <nav class="header__nav">
          <div class="title-search">
            <div class="logo">
              <h1 class="title-search__title"><a href="#home">Crypto</a></h1>
            </div>
            <div class="seacrh-and-profile">
              <div class="search-and-hamburger">
                <div class="title-search__hamburger">
                  <div class="hamburger-tile1"></div>
                  <div class="hamburger-tile2"></div>
                  <div class="hamburger-tile3"></div>
                </div>
                <form class="title-search__search-form">
                  <input
                    type="text"
                    placeholder="Search"
                    class="title-search__input-field"
                  />
                </form>
              </div>
            </div>
            <div class="profile-options"></div>
          </div>
        </nav>
      </header>
      <section class="dashboard-content"></section>
    </main>
  </body>
</html>
